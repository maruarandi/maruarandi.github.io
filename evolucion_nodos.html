<!DOCTYPE html>

<head>
    <style>
        #network {
            width: 100%;
            height: 600px;
            background-color: #FAFAFA;
            font-family: 'Roboto', sans-serif;
        }
        
        body, div.dropdown, a {
            font-family: 'Roboto', sans-serif;
        }
        
        #play-button {
            font-size: 16px;
            font-family: 'Roboto', sans-serif;
            padding: 10px 20px;
            background-color: #808080;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px; /* Add margin to separate from the buttons */
        }
        
        #play-button:hover {
            background-color: #707070;
        }

                /* Add this block */
        .button-container {
            margin-bottom: 10px; /* Add margin to separate from the network element */
        }

                /* Add this block */
        .oval-button {
            display: inline-block;
            width: 120px;
            height: 20px;
            border-radius: 20px;
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            line-height: 20px;
            cursor: pointer;
            margin-right: 10px;
            box-shadow: none; /* Remove the box shadow */
            outline: none; /* Remove the outline */
        }
        
        .entidad-button {
            background-color: #588C7E;
            color: white;
        }
        
        .proveedor-button {
            background-color: #F2E394;
            color: black;
        }

        .nocovid-button {
            background-color: #A0A0A0;
            color: black;
        }

        .covid-button {
            background-color: #FF0000;
            color: white;
        }

        .blank-line {
            height: 20px; /* Adjust the height as desired */
            width: 100%; /* Take up the full width */
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vis-network@9.0.1/dist/vis-network.min.css" />

        };

        var currentNetwork = "MUNICIPALIDAD DISTRITAL DE LIVITACA";

        // Create options for the network graph
        var options = {
            nodes: {
                size: 10,
                margin: 10,
                widthConstraint: {
                    maximum: 200,
                },
                shape: "dot",
                shapeProperties: {
                    interpolation: false
                },
                font: {
                    size: 10
                }
            },
            edges: {
                font: {
                    size: 8
                }
            },
            physics: {
                enabled: true,
                barnesHut: {
                    gravitationalConstant: -2000,
                    centralGravity: 0.1,
                    springLength: 200,
                    springConstant: 0.05,
                    damping: 0.09,
                    avoidOverlap: 1
                },
                stabilization: {
                    enabled: true,
                    iterations: 1000,
                    fit: true
                },
                minVelocity: 0.75,
                maxVelocity: 100,
                solver: "barnesHut",
                barnesHut: {
                    gravitationalConstant: -2000,
                    springConstant: 0.04,
                    springLength: 95
                },
                timestep: 0.3
            }
        };

        // Create a new network instance
        var container = document.getElementById("network");
        var network = new vis.Network(container, {}, options);

        // Get the play button element
        var playButton = document.getElementById("play-button");

        // Get the text indicator element
        var indicator = document.createElement("div");
        indicator.id = "indicator";
        document.body.appendChild(indicator);

        // Get the slicer element
        var slicer = document.createElement("input");
        slicer.type = "range";
        slicer.min = 1;
        slicer.max = Object.keys(nodes[currentNetwork]).length;
        slicer.value = 1;
        document.body.appendChild(slicer);

        // Variable to store the current time step
        var currentTimeStep = Object.keys(nodes[currentNetwork])[slicer.value - 1];

        // Variable to track if automatic update is running
        var isAutomaticUpdateRunning = false;

        // Function to update the network with the current time step data
        function updateNetwork() {
            // Get the nodes and edges for the current time step
            var currentNodes = nodes[currentNetwork][currentTimeStep];
            var currentEdges = edges[currentNetwork][currentTimeStep];

            // Create a data object with the current nodes and edges
            var data = {
                nodes: new vis.DataSet(currentNodes),
                edges: new vis.DataSet(currentEdges),
            };

            // Update the network data
            network.setData(data);

            // Update the text indicator
            indicator.textContent = currentTimeStep;

            // Update the slicer value
            slicer.value = Object.keys(nodes[currentNetwork]).indexOf(currentTimeStep) + 1;
        }

        // Function to advance to the next time step
        function nextTimeStep() {
            var timeSteps = Object.keys(nodes[currentNetwork]);
            var currentIndex = timeSteps.indexOf(currentTimeStep);

            // If the current time step is the last one, stop the automatic update
            if (currentIndex === timeSteps.length - 1) {
                stopAutomaticUpdate();
                return;
            }

            // Update the current time step to the next one
            currentTimeStep = timeSteps[currentIndex + 1];

            // Update the network with the new time step data
            updateNetwork();
        }

        // Function to start the automatic update
        function startAutomaticUpdate() {
            if (isAutomaticUpdateRunning) {
                return;
            }

            // Reset the current time step to the first one
            currentTimeStep = Object.keys(nodes[currentNetwork])[0];

            // Update the network with the initial time step data
            updateNetwork();

            // Recursive function to update the network with a time delay between steps
            function updateWithDelay() {
                // Call nextTimeStep to update the network
                nextTimeStep();

                // If the automatic update is not running, stop the recursion
                if (!isAutomaticUpdateRunning) {
                    return;
                }

                // Set a time delay of 3 seconds (3000 milliseconds)
                setTimeout(updateWithDelay, 3000);
            }

            // Set the flag to indicate that automatic update is running
            isAutomaticUpdateRunning = true;

            // Start the automatic update
            updateWithDelay();
        }

        // Function to stop the automatic update
        function stopAutomaticUpdate() {
            isAutomaticUpdateRunning = false;
        }

        // Function to handle the play button click event
        function onPlayButtonClick() {
            if (isAutomaticUpdateRunning) {
                stopAutomaticUpdate();
            } else {
                startAutomaticUpdate();
            }
        }

        // Function to handle the slicer change event
        function onSlicerChange() {
            // Update the current time step based on the selected slicer value
            var selectedIndex = slicer.value - 1;
            currentTimeStep = Object.keys(nodes[currentNetwork])[selectedIndex];

            // Update the network with the new time step data
            updateNetwork();
        }

        // Function to handle the filter network event
        function filterNetwork(network) {
            currentNetwork = network;
            slicer.max = Object.keys(nodes[currentNetwork]).length;
            currentTimeStep = Object.keys(nodes[currentNetwork])[0];
            updateNetwork();
        }

        // Add click event listener to the play button
        playButton.addEventListener("click", onPlayButtonClick);

        // Add change event listener to the slicer
        slicer.addEventListener("change", onSlicerChange);

        // Initialize the network with the initial time step data
        updateNetwork();
